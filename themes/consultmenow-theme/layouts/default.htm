description = "Default layout"

[account]
redirect = "home"
paramCode = "code"
forceSecure = 0

[session]
security = "all"
==
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ this.page.title }}</title>
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="author" content="OctoberCMS">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="generator" content="OctoberCMS">
        <link rel="icon" type="image/png" href="{{ 'assets/images/consultmenow_logo.png'|theme }}">
        <link href="{{ 'assets/less/vendor.less'|theme }}" rel="stylesheet/less">
        <link href="{{ 'assets/less/theme.less'|theme }}" rel="stylesheet/less">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        {% styles %}

        <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.7.1/less.min.js" ></script>

    </head>
    <body id="site">

        <!-- Header -->
        <header id="layout-header">
            {% partial 'site/header' %}
        </header>
        <!-- Content -->
        <main id="layout-content">
            <div class="container">
                {% if user %}
                    {% page %}
                {% else %}
                    <form data-request="onSignin">
                        <div class="form-group">
                            <label for="userSigninLogin">{{ loginAttributeLabel }}</label>
                            <input
                                    name="login"
                                    type="text"
                                    class="form-control"
                                    id="userSigninLogin" />
                        </div>

                        <div class="form-group">
                            <label for="userSigninPassword">Passwort</label>
                            <input name="password"
                                    type="password"
                                    class="form-control"
                                    id="userSigninPassword" />
                        </div>

                        <button type="submit" class="btn btn-default">Login</button>
                    </form>
                {% endif %}
            </div>
        </main>

        <!-- Footer -->
        <footer id="layout-footer">
            {% partial 'site/footer' %}
        </footer>

        <!-- Scripts -->
        <script src="{{ 'assets/vendor/jquery.js'|theme }}"></script>
        <script src="{{ 'assets/vendor/bootstrap.js'|theme }}"></script>
        <script src="{{ 'assets/javascript/app.js'|theme }}"></script>
        {% framework extras %}
        {% scripts %}

    </body>
</html>
